<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>NectTo</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/fonts/fontawesome-free-6.0.0-web/css/all.css">

<body>
    <div class="all-content">
        <div id="preloader" class="preloader">
            <div class="preloader-logo">
                <img src="./asset/image/load3.gif" alt="">
                <img src="./asset/image/nectTo-logo.png" alt="" class="img-ontop">

        </div>
    

        <div class="wrapper">

                    </div>
                </div>
                <div class="close-icon"><i class="fa-solid fa-x"></i></div>
            </div>
        </div>
    
        
        
        
 
    
        
    </div>
